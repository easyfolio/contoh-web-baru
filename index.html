<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananta Abdulla - UI/UX & Data Analyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo" id="logo-text"></a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="theme-toggle-container">
                    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero-section">
            <div class="hero-background-texture"></div>
            <div class="hero-content-wrapper">
                <div class="hero-text-col">
                    <p class="greeting" id="hero-greeting"></p>
                    <h1 id="hero-name"></h1>
                    <p class="professional-title" id="hero-title"></p>
                    <div class="hero-buttons">
                        <a href="#projects" class="btn btn-primary" id="my-projects-button"></a>
                        <a href="#contact" class="btn btn-secondary" id="lets-connect-button"></a>
                    </div>
                    <div class="hero-social-links" id="hero-social-links"></div>
                </div>
                <div class="hero-image-col">
                    <img src="" alt="Profile Picture" id="profile-pic">
                </div>
            </div>
        </section>

        <section id="about" class="about-section section-padding">
            <div class="section-container">
                <h2 class="section-title" id="about-section-title"></h2>
                <div class="about-grid-wrapper">
                    <div class="about-image-col">
                        <img src="" alt="About" id="about-image-src">
                    </div>
                    <div class="about-text-col">
                        <p id="about-description-paragraph1"></p>
                        <p id="about-description-paragraph2"></p>
                        <div class="about-details-blocks-wrapper" id="about-details-blocks"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="experience" class="experience-education-section section-padding">
            <div class="section-container">
                <h2 class="section-title" id="experience-education-section-title"></h2>
                <div class="experience-education-tabs-wrapper">
                    <div class="tabs-nav">
                        <button class="tab-btn active" data-tab="experience" id="experience-tab-button"></button>
                        <button class="tab-btn" data-tab="education" id="education-tab-button"></button>
                    </div>
                    <div class="tabs-content">
                        <div id="experience-pane" class="tab-pane active"></div>
                        <div id="education-pane" class="tab-pane"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills" class="skills-section section-padding">
            <div class="section-container">
                <h2 class="section-title" id="skills-section-title"></h2>
                <div class="skills-grid" id="skills-grid"></div>
            </div>
        </section>

        <section id="projects" class="projects-section section-padding">
            <div class="section-container">
                <h2 class="section-title" id="projects-section-title"></h2>
                <div class="projects-grid" id="projects-grid"></div>
            </div>
        </section>

        <section id="contact" class="contact-section section-padding">
            <div class="section-container">
                <div class="contact-text-col">
                    <h2 class="section-title" id="contact-call-to-action-title"></h2>
                    <p id="contact-call-to-action-paragraph"></p>
                </div>
                <div class="contact-info-wrapper">
                    <div class="contact-grid"> 
                        <div class="contact-detail-box">
                            <i class="fas fa-envelope"></i>
                            <p class="contact-label" id="email-label"></p>
                            <p class="contact-value" id="contact-email"></p>
                        </div>
                        <div class="contact-detail-box">
                            <i class="fas fa-phone"></i>
                            <p class="contact-label" id="phone-label"></p>
                            <p class="contact-value" id="contact-phone"></p>
                        </div>
                        <div class="contact-detail-box">
                            <i class="fas fa-map-marker-alt"></i>
                            <p class="contact-label" id="location-label"></p>
                            <p class="contact-value" id="contact-location"></p>
                        </div>
                        <div class="contact-detail-box social-box">
                            <p class="contact-label" id="connect-label"></p>
                            <div class="social-links-contact" id="social-links-contact"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; <span id="current-year"></span> <span id="footer-name"></span>. <span id="copyright-text"></span></p>
        <div class="footer-social-links" id="footer-social-links"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
